<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Manager - Professional UI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem 1rem;
    }
    .container {
      width: 100%;
      max-width: 700px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      padding: 2.5rem 3rem 3rem;
    }
    h1 {
      text-align: center;
      color: #5a2d82;
      margin-bottom: 2rem;
      font-weight: 700;
      letter-spacing: 1.2px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2.5rem;
    }
    input[type="text"],
    input[type="date"],
    textarea {
      border: 2px solid #ddd;
      border-radius: 12px;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      transition: border-color 0.3s;
      resize: vertical;
    }
    input[type="text"]:focus,
    input[type="date"]:focus,
    textarea:focus {
      border-color: #764ba2;
      outline: none;
      box-shadow: 0 0 8px rgba(118, 75, 162, 0.3);
    }
    textarea {
      min-height: 80px;
      font-family: inherit;
    }
    button[type="submit"] {
      background: #764ba2;
      color: white;
      font-weight: 700;
      border: none;
      padding: 0.85rem;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 12px rgba(118, 75, 162, 0.4);
    }
    button[type="submit"]:hover {
      background: #5a2d82;
      box-shadow: 0 6px 20px rgba(90, 45, 130, 0.6);
    }
    .filters {
      text-align: center;
      margin-bottom: 2rem;
    }
    .filters button {
      border: 2px solid #764ba2;
      background: white;
      color: #764ba2;
      font-weight: 600;
      border-radius: 30px;
      padding: 0.5rem 1.5rem;
      margin: 0 0.4rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(118, 75, 162, 0.15);
    }
    .filters button.active,
    .filters button:hover {
      background: #764ba2;
      color: white;
      box-shadow: 0 8px 20px rgba(118, 75, 162, 0.4);
    }

    #tasks {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .task {
      background: #f5f2ff;
      padding: 1.5rem 1.8rem;
      border-radius: 15px;
      box-shadow: 0 4px 14px rgba(118, 75, 162, 0.15);
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .task:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(118, 75, 162, 0.3);
    }
    .task.completed {
      opacity: 0.5;
      text-decoration: line-through;
    }
    .task h3 {
      margin: 0 0 0.3rem;
      font-weight: 700;
      color: #4a2a82;
    }
    .task p {
      margin: 0 0 0.6rem;
      color: #5a4a82;
      font-size: 0.95rem;
      min-height: 40px;
    }
    .task small {
      color: #764ba2;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .task .due-today {
      position: absolute;
      top: 1.2rem;
      right: 1.5rem;
      background: #ff5c5c;
      color: white;
      padding: 0.3rem 0.7rem;
      font-size: 0.8rem;
      font-weight: 700;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(255, 92, 92, 0.4);
      user-select: none;
    }
    .actions {
      margin-top: 1rem;
      display: flex;
      gap: 0.8rem;
      flex-wrap: wrap;
    }
    .actions button {
      flex: 1 1 100px;
      border: none;
      border-radius: 30px;
      padding: 0.45rem 1rem;
      font-weight: 600;
      cursor: pointer;
      background: #e6d9ff;
      color: #5a2d82;
      box-shadow: 0 3px 10px rgba(118, 75, 162, 0.15);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .actions button:hover {
      background: #764ba2;
      color: white;
      box-shadow: 0 8px 20px rgba(118, 75, 162, 0.4);
    }
    .actions button.toggle-complete {
      background: #b2d8b2;
      color: #2d582d;
    }
    .actions button.toggle-complete:hover {
      background: #3c7d3c;
      color: white;
      box-shadow: 0 8px 20px rgba(60, 125, 60, 0.5);
    }
    /* Responsive */
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      .container {
        padding: 2rem 1.5rem 2.5rem;
      }
      .actions {
        flex-direction: column;
      }
      .actions button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Task Manager</h1>
    <form id="taskForm">
      <input type="text" id="title" placeholder="Task Title" required autocomplete="off" />
      <textarea id="description" placeholder="Description (optional)"></textarea>
      <input type="date" id="dueDate" required />
      <button type="submit">Add Task</button>
    </form>

    <div class="filters" aria-label="Task filters">
      <button data-filter="all" class="active">All Tasks</button>
      <button data-filter="completed">Completed</button>
      <button data-filter="incomplete">Incomplete</button>
    </div>

    <div id="tasks" aria-live="polite"></div>
  </div>

  <script>
    const taskForm = document.getElementById('taskForm');
    const tasksContainer = document.getElementById('tasks');
    const filters = document.querySelectorAll('.filters button');
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    let currentFilter = 'all';

    // Save tasks to localStorage
    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    // Render tasks based on filter
    function renderTasks() {
      tasksContainer.innerHTML = '';
      const today = new Date().toISOString().split('T')[0];

      const filteredTasks = tasks.filter(task => {
        if (currentFilter === 'all') return true;
        return currentFilter === 'completed' ? task.completed : !task.completed;
      });

      if (filteredTasks.length === 0) {
        tasksContainer.innerHTML = `<p style="text-align:center; color:#764ba2; font-weight:600;">No tasks to display.</p>`;
        return;
      }

      filteredTasks.forEach((task, index) => {
        const taskEl = document.createElement('div');
        taskEl.className = 'task' + (task.completed ? ' completed' : '');
        taskEl.innerHTML = `
          <h3>${task.title}</h3>
          <p>${task.description || ''}</p>
          <small>üìÖ Due: ${task.dueDate}</small>
          ${(!task.completed && task.dueDate === today) ? '<div class="due-today">Due Today!</div>' : ''}
          <div class="actions">
            <button class="toggle-complete" onclick="toggleComplete(${index})">
              ${task.completed ? 'Mark Incomplete' : 'Mark Complete'}
            </button>
            <button onclick="editTask(${index})">Edit</button>
            <button onclick="deleteTask(${index})" style="background:#ff5c5c; color:white; box-shadow:0 6px 15px rgba(255,92,92,0.4);">Delete</button>
          </div>
        `;
        tasksContainer.appendChild(taskEl);
      });
    }

    // Toggle completion status
    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    // Edit task - loads task into form for editing and removes it from list
    function editTask(index) {
      const task = tasks[index];
      document.getElementById('title').value = task.title;
      document.getElementById('description').value = task.description;
      document.getElementById('dueDate').value = task.dueDate;
      deleteTask(index);
    }

    // Delete task by index
    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    // Form submit - add new task
    taskForm.addEventListener('submit', e => {
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      const dueDate = document.getElementById('dueDate').value;

      if (!title || !dueDate) return; // simple validation

      tasks.push({ title, description, dueDate, completed: false });
      saveTasks();
      renderTasks();
      taskForm.reset();
    });

    // Filter buttons click
    filters.forEach(button => {
      button.addEventListener('click', () => {
        filters.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        currentFilter = button.dataset.filter;
        renderTasks();
      });
    });

    // Reminder check every hour
    function checkReminders() {
      const today = new Date().toISOString().split('T')[0];
      tasks.forEach(task => {
        if (!task.completed && task.dueDate === today) {
          // Optional: use Notification API for better reminders (permission needed)
          alert(`Reminder: Task "${task.title}" is due today!`);
        }
      });
    }

    renderTasks();
    setInterval(checkReminders, 3600000); // every hour

  </script>
</body>
</html>
